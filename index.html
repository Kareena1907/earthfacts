<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Earth Facts</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 800px;
            margin: auto;
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        h1 {
            text-align: center;
        }

        .fact {
            margin: 15px 0;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Facts About Planet Earth</h1>
        <div id="facts-container"></div>
    </div>
    <script>
        const facts = [
            { number: 1, fact: "Earth is the third planet in our solar system, located between Venus and Mars." },
            { number: 2, fact: "Earth has a unique atmosphere composed of 78% nitrogen, 21% oxygen, and trace amounts of other gases, which is essential for life." },
            { number: 3, fact: "Approximately 71% of Earth's surface is covered by water, with the majority being saltwater in the oceans." },
            { number: 4, fact: "Earth is about 4.5 billion years old, formed from the dust and gas surrounding the young Sun." },
            { number: 5, fact: "Earth is home to millions of species of plants and animals, with diverse ecosystems ranging from deserts to rainforests." },
            { number: 6, fact: "Earth's surface is divided into several large plates that float on the semi-fluid mantle, leading to geological activity such as earthquakes and volcanic eruptions." },
            { number: 7, fact: "Earth has one natural satellite, the Moon, which is the fifth largest moon in the solar system." },
            { number: 8, fact: "Earth has a magnetic field generated by the movement of molten iron in its outer core, which protects the planet from harmful solar radiation." },
            { number: 9, fact: "The tilt of Earth's axis (about 23.5 degrees) causes the changing seasons as it orbits the Sun." },
            { number: 10, fact: "As of 2023, Earth's human population is estimated to be over 8 billion, making it the most populous planet in the solar system." }
        ];

        const factsContainer = document.getElementById('facts-container');

        facts.forEach(fact => {
            const factElement = document.createElement('div');
            factElement.className = 'fact';
            factElement.innerHTML = `<strong>Fact ${fact.number}:</strong> ${fact.fact}`;
            factsContainer.appendChild(factElement);
        });
    </script>
</body>
</html>
